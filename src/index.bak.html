<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/blue.css" />
    <script src="http://lib.baomitu.com/jquery/1.12.4/jquery.js"></script>
    <script src="jplayer/jquery.jplayer.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#jquery_jplayer_1").jPlayer({
          ready: function() {
            $(this).jPlayer("setMedia", {
              title: "Bubble",
              mp3: "mp3/error.wav"
            });
          },
          swfPath: "jplayer", //存放jplayer.swf的决定路径
          solution: "html, flash", //支持的页面
          supplied: "mp3,wav,ogg", //支持的音频的格式
          wmode: "window",//允许设置Flash 的wmode。
          useStateClassSkin: true,
          autoBlur: false,
          smoothPlayBar: true,//平滑过渡播放条
          keyEnabled: true,//启用这个实例的键盘控制器特性。
          remainingDuration: false, //总时间是否倒计时
          toggleDuration: true,//为true时，点击GUI元素duration触发jPlayer({remainingDuration}) 选项。
        });
      });
    </script>
  </head>
  <body>
    <div class="music_box">
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
          <div class="jp-gui jp-interface">
            <!-- 播放控件 -->
            <ul class="jp-controls">
              <li>
                <a href="javascript:;" class="jp-play" tabindex="1">play</a>
              </li>
              <li>
                <a href="javascript:;" class="jp-pause" tabindex="1">pause</a>
              </li>
              <li>
                <a href="javascript:;" class="jp-stop" tabindex="1">stop</a>
              </li>
              <li>
                <a href="javascript:;" class="jp-mute" tabindex="1" title="mute" >mute</a>
              </li>
              <li>
                <a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a>
              </li>
              <li>
                <a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a>
              </li>
            </ul>
            <!-- 总进度条 -->
            <div class="jp-progress">
              <div class="jp-seek-bar"><div class="jp-play-bar"></div></div>
            </div>
            <!-- 音量控件 -->
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
            <div class="jp-time-holder">
              <!-- 当前时间 -->
              <div class="jp-current-time"></div>
              <!-- 时间总长 -->
              <div class="jp-duration"></div>
              <!-- 循环播放按钮 -->
              <!--
                <ul class="jp-toggles">
                <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                </ul>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
